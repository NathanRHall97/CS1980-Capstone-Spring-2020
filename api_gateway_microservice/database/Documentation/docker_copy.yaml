services:
  db_server:
    image: "postgres:11"
    container_name: "my_postgres"
    networks:
      my_network:
        ipv4_address: 172.16.238.9
    ports:
      - "54320:5432"
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    volumes:
      - my_dbdata:/var/lib/postgresql/data
volumes:
  my_dbdata: